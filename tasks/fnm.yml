# This task doesn't seem to work on macOS, just stalls. Seems to work on linux.

- name: Install FNM
  shell: curl -fsSL https://fnm.vercel.app/install | bash -s -- --install-dir "./.fnm" --skip-shell
  tags:
    - install
    - node
    - fnm

- name: Install global node
  shell:
    cmd: |
      eval $(./.fnm/fnm env)
      ./.fnm/fnm install lts-latest
  tags:
    - install
    - node
    - fnm
